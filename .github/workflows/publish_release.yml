name: Publish release

on:
  release:
    types: [published]

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup build cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Publish artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BINTRAYUSER: ${{ secrets.bintrayUser }}
          BINTRAYAPIKEY: ${{ secrets.bintrayApiKey }}
          NEXUSUSER: ${{ secrets.nexusUser }}
          NEXUSPASSWORD: ${{ secrets.nexusPassword }}

        # The GITHUB_REF tag comes in the format 'refs/tags/xxx'.
        # So if we split on '/' and take the 3rd value, we can get the release name.
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
          echo "New version: ${NEW_VERSION}"
          echo "Github username: ${GITHUB_ACTOR}"
          ./gradlew -Pversion=${NEW_VERSION} -PnexusUser=${NEXUSUSER} -PnexusPassword=${NEXUSPASSWORD} -PbintrayApiKey=${BINTRAYAPIKEY} -PbintrayUser=${BINTRAYUSER} build bintrayUpload
